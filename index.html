<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Import do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <!-- Style Bibliotecas -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Meu Style -->
    <link rel="stylesheet" href="./css/main.min.css">

    <link rel="icon" href="./assets/icon.png">
    <title>PokéAPI</title>
</head>
<body>

    <header>
        <div id="logo">
            <img src="./assets/Logo.png" alt="" data-aos="fade-right">
        </div>
        <div id="barraPesquisa" data-aos="zoom-in">
            <input id="pesquisa" placeholder="Pesquisar Pokémon">
            <img src="./assets/icon-pesquisa.png" alt="" id="iconPesquisa">
            <img src="./assets/icon-fechar.png" alt="" id="iconFechar" style="display: none;">
        </div>
        <div class="filtroPokemon">
            <label class="textoEscolha" for="tipo">Filtrar por tipo:</label>
            <select id="selecionarTipo" name="tipo">
              <option value="None">None</option>
              <option value="Grass">Grass</option>
              <option value="Fire">Fire</option>
              <option value="Water">Water</option>
              <option value="Electric">Electric</option>
              <option value="Ground">Ground</option>
              <option value="Flying">Flying</option>
              <option value="Ice">Ice</option>
              <option value="Rock">Rock</option>
              <option value="Stell">Stell</option>
              <option value="Normal">Normal</option>
              <option value="Fighting">Fighting</option>
              <option value="Ghost">Ghost</option>
              <option value="Dark">Dark</option>
              <option value="Poison">Poison</option>
              <option value="Dragon">Dragon</option>
              <option value="Fairy">Fairy</option>
              <option value="Bug">Bug</option>
              <option value="Psychic">Psychic</option>
            </select>
            <button id="botaoFiltar">Filtrar</button>
        </div>
    </header>

    <section id="cards-pokemon"> <!--Cards Adicionados no JavaScript--> </section>

    <footer class="align-items-center">
        <div class="row align-items-center" id="top">
            <div id="paginas">
                <p>Classificações</p>
                <p>Eventos</p>
                <p>Atualizações</p>
                <p>Suporte</p>
            </div>
            <div class="col-sm text-center" id="redes">
                <a href=""><img src="./assets/icon-facebook.png" alt=""></a>
                <a href=""><img src="./assets/icon-instagram.png" alt=""></a>
                <a href=""><img src="./assets/icon-twitter.png" alt=""></a>
                <a href=""><img src="./assets/icon-youtube.png" alt=""></a>
            </div>
            <div class="col-sm-6 text-center" id="company">
                <img src="./assets/pokemon-company.png" alt="" style="width: 280px; height: 40px;">
                <img src="./assets/niantic.png" alt="">
            </div>
        </div>
        <div class="row text-center" id="texto">
            <p>Site criado consumindo a API de Pokémon (PokeAPI), puramente com JavaScript, coletando todos os dados direto da API e mostrando-os para o usuário.</p>
        </div>
    </footer>

</body>

<!--Biblioteca de animações-->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="./js/animate.js"></script>

<!--PokeAPI-->
<script src="./js/main.js"></script>
</html>
